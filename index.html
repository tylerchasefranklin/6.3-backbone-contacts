<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6.3 Backbone Contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="form-horizontal submit" action="index.html">
          <div class="form-group">
            <label for="name-input" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control name" id="name-input" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="e-mail-input" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control email" id="e-mail-input" placeholder="e-mail">
            </div>
          </div>
          <div class="form-group">
            <label for="phone-number" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control phone" id="phone-number" placeholder="phone-number">
            </div>
          </div>
          <div class="form-group">
            <label for="instagram" class="col-sm-2 control-label">Instagram</label>
            <div class="col-sm-10">
              <input type="text" class="form-control instagram" id="instagram" placeholder="instagram">
            </div>
          </div>
          <div class="form-group">
            <label for="linkedin" class="col-sm-2 control-label">LinkedIn</label>
            <div class="col-sm-10">
              <input type="text" class="form-control linkedin" id="linkedin" placeholder="linkedin">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary"><span class="label">Submit</span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
